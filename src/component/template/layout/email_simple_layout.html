<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<center>
  <table style="width: 98%; height: 100% ! important; margin: 0px; padding: 0px; background-color: #ffffff;" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#ffffff">
    <tbody>
    <tr>
      <td align="center" valign="top">
        <table style="width: 612px;" border="0" cellspacing="0" cellpadding="0">
          <tbody>
          <tr>
            <td align="center" valign="top" height="100">
              <a title="Newpsel.com" href="http://tidinio.com" target="_blank">
                <img src="image.png" alt="Tidinio logo" width="81" height="81" />
              </a>
            </td>
          </tr>
          <tr>
            <td style="font-size: 0px;" height="30">&nbsp;</td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td align="center" valign="top">
        <table style="width: 600px;" border="0" cellspacing="0" cellpadding="0">
          <tbody>
          {{template "body" .}}
          <tr>
            <td style="font-size: 0px;" height="30">&nbsp;</td>
          </tr>
          <tr>
            <td style="font-family: Arial,Helvetica,sans-serif; font-size: 13px; line-height: 18px; color: #353b49;" align="left" valign="top">
              You can reach us by email at newpsel@gmail.com if you have any issues, questions, requests or suggestions.
            </td>
          </tr>
          <tr>
            <td style="font-size: 0px;" height="20">&nbsp;</td>
          </tr>
          <tr>
            <td style="font-size:12px;text-align:left;color:#999;line-height:1.5em;" align="left" valign="top">
              &copy; 2014 Newpsel, All rights reserved.
            </td>
          </tr>
          <tr>
            <td style="font-size: 0px;" height="75">&nbsp;</td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</center>
</body>
</html>
